<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha em HTML, CSS e JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Jogo da Velha</h1>

    <div id="game">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>                        
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>
    <div id="pontos">
    <p>Jogador X: <span id="pontosx">0</span></p>
    <p>Jogador O: <span id="pontoso">0</span></p> </div>

    <button id="reset" onclick="reiniciarJogo()">Reiniciar Jogo</button>  <div id="vencedor"></div>

    <footer>
        <p>Desenvolvido por Neil Lopes</p>
        <p>GitHub: <a href="https://github.com/neildev7">neildev7</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
